{% extends 'base/base.html' %}
{% load staticfiles %}

{% block title %}
	Nuevo Producto
{% endblock %}
{% block header %}
{% endblock %}



{% block content %}
<form method="POST">
	{% csrf_token %}
	
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="form-group">
					<label for="{{form.codigo.name}}">{{ form.codigo.label }}</label>
					{{form.codigo}}
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="form-group">
					<label for="{{form.nombre.name}}">{{ form.nombre.label }}</label>
					{{form.nombre}}
				</div>
			</div>
		</div>

			<div class="col-md-4 col-md-offset-4">
			<div class="form-group">
			<div class="col-md-6">
					<button type="button" onclick="javascript:window.close();" class="btn btn-warning">Cancelar</button>
					</div>
			<div class="col-md-6">

					<button type="submit" class="btn btn-success" onclick="refreshParent();">Agregar</button>
					</div>
			</div>
		</div>


</form>
<script>
    window.onunload = refreshParent;
    function refreshParent() {
        window.opener.location.reload();
    }
</script>

{% endblock %}
