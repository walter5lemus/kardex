{% extends 'base/base.html' %}

{% block title %}
	Inicio
{% endblock %}
{% block header %}
{% endblock %}

{% block content %}
<form method="POST">
	{% csrf_token %}

<div class="row">
		<div class="col-md-4">
			<div class="form-group">
				<label for="{{form.codigo.name}}">{{ form.codigo.label }}</label>
				{{form.codigo}}
			</div>
		</div>
</div>
<div class="row">
		<div class="col-md-4">
			<div class="form-group">
				<label for="{{form.nombre.name}}">{{ form.nombre.label }}</label>
				{{form.nombre}}
			</div>
		</div>
	</div>


</form>	
{% endblock %}
